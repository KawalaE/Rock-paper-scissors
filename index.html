<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <p class="game-title">Rock Paper Scissors</p>
        <div class="game-info"></div>
        <script src="script.js" defer></script>
        <div id="container">
            <button id="rock">
                <img src="Pictures/rock.png" width = "300" height = "300" alt="Hand gesture in a shape of a rock.">
            </button>
    
            <button id="paper">
                <img src="Pictures/paper.png" width = "300" height = "300" alt="Open hand.">
            </button>

            <button id="scissors">
                <img src="Pictures/scissors.png" width = "300" height = "300" alt="Hand gesture in shape of scissors.">
            </button>
        </div>
        
    </body>
</html>
